<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgba(255, 192, 203, 0.642);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
    var nome = window.prompt('Olá, qual o seu nome?')
    document.write(`Ola <strong>${nome}</strong>, seu nome tem ${nome.length} letras </br>`)
    document.write(`Seu nome em maiúsculas ficaria assim: ${nome.toUpperCase()}</br>`)
    document.write(`Seu nome em minúsculas ficaria assim: ${nome.toLowerCase()}`)


    </script>
</body>
</html>
